    <script>
        
        function myForLoop (){
            const forLoop = ["BCS", "BSE", "BIT", "DCS", "DSE", "DIT"];
            let myloo = "";
            for (let i = 0; i < forLoop.length; i++) {

            }
            return myloo;
        }
    </script>

<h2 style="text-decoration: underline; color: blue;">JavaScript While Loop</h2>

<p id ="while1"></p><p id="while"></p>

<script>
    let text = "";
    let textel = "";
    let i = 0;
    let a = 1;
    while (i < 10) {
        text += "<br>The number is " + i;
        i++;
    }
    while (a < 11){
        textel += a + "<br>";
        a++;
    }
    document.getElementById("while").innerHTML = text;
    document.getElementById("while1").innerHTML = textel;

</script>
